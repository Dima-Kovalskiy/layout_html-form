<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.ed21e317.css"></head><body> <script type="text/javascript" src="main.5883b77c.js"></script> <form> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="Surname"> </label> <label class="form-field"> Name: <input type="text" name="name"> </label> <label class="form-field"> How old are You? <input type="number" value="12" min="1" max="100"> </label> <label class="form-field"> Full date of birth: <input type="date" name="ful date of birth"> </label> <label class="form-field last-field"> I accept the term of the agreement <input type="checkbox" name="I accept the term of the agreement"> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="form-field"> Email: <input type="email" name="email" placeholder="email@example.com"> </label> <label class="form-field last-field"> Password: <input type="password" name="password"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label class="form-field"> Do you love cats?: <label> <input type="radio" name="cats"> Yes </label> <label> <input type="radio" name="cats"> No </label> </label> <label class="form-field"> What is the favorite color? <input type="color" name="color"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="time"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="cars" required multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-field last-field"> How do you rate our work? <input type="range" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info</legend> <label class="form-field"> Comments: <textarea name="Comments"></textarea> </label> <label class="form-field last-field"> Would you recommend us?: <select name="name"> <option value="yes"> yes</option> <option value="now">now</option> </select> </label> </fieldset> <button class="fieldset button">Submit</button> </form> </body></html>
